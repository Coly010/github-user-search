<ng-container *transloco="let t; read: 'localeDropdown'">
  <mat-form-field appearance="outline">
    <mat-select
      [ngModel]="activeLang"
      (ngModelChange)="setActiveLang($event)"
      [attr.aria-label]="t('aria.label')"
    >
      <mat-option value="en">{{ t('en') }}</mat-option>
      <mat-option value="es">{{ t('es') }}</mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>
