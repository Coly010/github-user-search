<ng-container *transloco="let t; read: 'localeDropdown'">
  <button
    class="menu-trigger"
    mat-stroked-button
    [matMenuTriggerFor]="menu"
    [attr.aria-label]="t('aria.label')"
  >
    <mat-icon>language</mat-icon>
    <span class="hide-mobile">{{ t(activeLang) }}</span>
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="setActiveLang('en')">{{ t('en') }}</button>
    <button mat-menu-item (click)="setActiveLang('es')">{{ t('es') }}</button>
  </mat-menu>
</ng-container>
