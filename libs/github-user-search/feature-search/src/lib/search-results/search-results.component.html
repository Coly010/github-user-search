<mat-progress-bar
  class="loading-bar"
  mode="query"
  color="accent"
  *ngIf="resultsLoading$ | async"
></mat-progress-bar>

<mat-paginator
  [length]="(searchResults$ | async)?.search.userCount"
  [pageSize]="pageSize$ | async"
  [pageSizeOptions]="pageSizeOptions"
  (page)="updatePage($event)"
></mat-paginator>

<div class="search-results">
  <div
    *ngFor="
      let edge of (searchResults$ | async)?.search.edges;
      trackBy: trackByFn
    "
  >
    <cfe-user-card [user]="edge.node"></cfe-user-card>
  </div>
</div>
